
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiệp Mời Tốt Nghiệp - Nguyên Chi</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #4a4a4a;
      margin-bottom: 10px;
    }
    h2 {
      color: #555;
      font-size: 1.2rem;
      margin: 0 0 30px;
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 20px auto;
      color: #333;
      animation: slideUp 2s ease-in-out;
    }
    .info {
      margin-top: 40px;
      font-weight: bold;
      color: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    iframe {
      margin-top: 30px;
      width: 300px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<canvas class="confetti"></canvas>

<div class="container">
  <h1>Nguyên Chi đã tốt nghiệp! 🎓</h1>
  <h2>25.04.2025 – 10:30 | Thủ Đức</h2>
  <p>Cảm ơn bạn đã đồng hành cùng Chi trong suốt chặng đường vừa qua nghen, Chi sẽ rất vui nếu bạn sắp xếp được để đến chung vui cùng lễ tốt nghiệp của Chi nà ^^</p>

  <div class="info">
    📍 306 Võ Văn Hát, phường Long Trường, TP. Thủ Đức, TP. HCM
  </div>

  <iframe src="https://www.youtube.com/embed/uh04J3_Eweg?start=1991&autoplay=1&mute=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // Tạo hiệu ứng pháo giấy rơi
  const duration = 5 * 1000;
  const animationEnd = Date.now() + duration;
  const confettiInterval = setInterval(function() {
    if (Date.now() > animationEnd) return clearInterval(confettiInterval);
    confetti({
      startVelocity: 30,
      spread: 360,
      ticks: 60,
      zIndex: 0
    });
  }, 400);
</script>

</body>
</html>
